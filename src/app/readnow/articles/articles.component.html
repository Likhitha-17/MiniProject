<ul> 
    <div *ngFor="let head of headline"> 
      <div *ngIf="dept == head.category">
        <div class="container">
          <div class="jumbotron">
              <div class="row">
                  <div class="col-sm-8"><h3>{{head.main}}</h3></div>
                  <div class="col-sm-4"><u><h4>Published:{{head.publisher}}</h4></u></div>
              </div>
              <div>
                <img src="{{head.image}}" width="400px">
              </div>
              <div>
                <p>
                  {{head.news}}
                </p>
                {{head.website}} 
                <a href="{{head.url}}" target="_blank">{{head.url}}</a>
              </div>  
           </div>
        </div>        
        
      </div>
    </div>
</ul>
