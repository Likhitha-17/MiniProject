<div class="container">
    <div class="jumbotron">
        <form #ref="ngForm" (ngSubmit)="submitForm(ref.value)"> 
            <h2>Login</h2>
            <br>
            <label for="ad">&nbsp;Choose role</label>
            <div class="form-check">
                &nbsp;&nbsp;<input type="radio" name="role" id="ad" value="admin" ngModel>
                <label for="ad">Admin</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="role" id="u" value="user" ngModel>
                <label for="u">User</label>
            </div>
            <br>
            <div class="form-check">
                <label for="username">Username</label>
                <input type="text" name="username" id="username"  class="form-control" ngModel>
            </div>
            <br>
            <div class="form-check">
                <label for="password">Password</label>
                <div class="flex">
                    <input [type]="show ? 'text' : 'password' " name="password" id="password" class="form-control" ngModel>
                    <button type="button" style="border: 0px;border-radius: 12px; outline-color: aliceblue;" (click)="toggle()">Show</button>
                </div>
                
            </div>
            <br>
            <div class="text-center">
                <input type="submit"  value="Login" class="btn btn-primary">
            </div>
            <br>
            <div class="text-center">
                <!-- <a href="forget-password" target="_blank">Forgot Password?</a> -->
                <a routerLink="/forget-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
